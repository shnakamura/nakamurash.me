<!DOCTYPE html>

<html>
    <head>
        <title>nakamurash.me</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <meta property="og:title" content="nakamurash.me">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://nakamurash.me/">
  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="stylesheet" href="css/output.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body class="bg-black overflow-hidden">
        <div class="flex flex-col w-full h-full max-w-3xl mx-auto gap-8 py-8 px-4" data-aos="fade-down">
            <header class="flex flex-col items-start justify-center">
                <h1 class="text-white text-4xl font-heebo">Camiseta do Terceirão</h1>
                <h1 class="text-gray text-xl font-heebo">Patrocinado por Macacada®</h1>
            </header>

            <div class="cursor-grab overflow-hidden flex flex-row items-center justify-start select-none scroll-smooth" id="image-track">
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="fuchsia-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Fuchsia.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-0">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="cyan-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Cyan.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-1">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="sea-green-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Sea_Green.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-2">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="lilac-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Lilac.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-3">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="lead-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Lead.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-4">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="dark-blue-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Dark_Blue.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-5">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="lime-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Lime.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-6">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="orange-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Orange.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-7">
                </div>
                <div class="relative min-w-full transition-transform ease-out hover:scale-105" id="yellow-shirt">
                    <img class="object-cover object-center" draggable="false" src="assets/Camisa_Yellow.png">
                    <img class="absolute top-0 left-0 object-cover object-center" draggable="false" src="assets/Estampa_0.png" id="estampa-8">
                </div>
            </div>

            <div class="flex flex-col items-start justify-center gap-4">
                <div>
                    <h1 class="text-white text-2xl font-heebo">Cor da Camiseta</h1>
                    <ol class="flex flex-rows items-center justify-start gap-2">
                        <li>
                            <button class="bg-fuchsia w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('fuchsia-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-cyan w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('cyan-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-sea-green w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('sea-green-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-lilac w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('lilac-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-lead w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('lead-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-dark-blue w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('dark-blue-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-lime w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('lime-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-orange w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('orange-shirt')"></button>
                        </li>
                        <li>
                            <button class="bg-yellow w-6 h-6 rounded-md transition-transform ease-out hover:scale-105" onclick="moveTrackerTo('yellow-shirt')"></button>
                        </li>
                    </ol>
                </div>
            </div>

            <footer class="flex flex-col items-start justify-center">
                <h1 class="text-gray text-xs font-heebo">O uso das estampas utilizadas está estritamente proibido por escolha dos autores.</h1>
            </footer>
        </div>
    </body> 

    <script src="index.js"></script>
    <script>AOS.init()</script>
</html>

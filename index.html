<!DOCTYPE html>

<html>
    <head>
        <title>nakamurash.me</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <meta property="og:title" content="nakamurash.me">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://nakamurash.me/">
  
        <link rel="preload" href="assets/img/black-stamp-0.png" as="image">
        <link rel="preload" href="assets/img/black-stamp-1.png" as="image">
        <link rel="preload" href="assets/img/black-stamp-2.png" as="image">

        <link rel="preload" href="assets/img/white-stamp-0.png" as="image">
        <link rel="preload" href="assets/img/white-stamp-1.png" as="image">
        <link rel="preload" href="assets/img/white-stamp-2.png" as="image">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="stylesheet" href="css/output.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body class="bg-black overflow-hidden">
        <div class="flex items-center justify-center w-screen h-screen">
            <div class="w-full max-w-3xl h-full flex flex-col items-start justify-center" data-aos="fade-down">
                <header class="flex flex-col items-start justify-start">
                    <h1 class="text-white text-2xl md:text-4xl font-heebo">Camiseta do Terceirão</h1>
                    <h1 class="text-gray text-base md:text-xl font-heebo">Pré-visualização</h1>
                </header>
    
                <div class="cursor-grab overflow-hidden flex flex-row items-start justify-start select-none scroll-smooth" id="shirt-tracker" onclick="changeStampDesign()">
                    <div class="shirt-container" id="skyblue-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/sky-blue-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-0">
                    </div>
                    <div class="shirt-container" id="offwhite-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/offwhite-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-1">
                    </div>
                    <div class="shirt-container" id="wine-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/wine-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-2">
                    </div>
                    <div class="shirt-container" id="maple-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/maple-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-3">
                    </div>
                    <div class="shirt-container" id="petal-pink-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/petal-pink-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-4">
                    </div>
                    <div class="shirt-container" id="lilac-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/lilac-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-5">
                    </div>
                    <div class="shirt-container" id="violet-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/violet-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-6">
                    </div>
                    <div class="shirt-container" id="ocean-green-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/ocean-green-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-7">
                    </div>
                    <div class="shirt-container" id="sea-green-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/sea-green-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-8">
                    </div>
                    <div class="shirt-container" id="cyan-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/cyan-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-9">
                    </div>
                    <div class="shirt-container" id="dark-blue-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/dark-blue-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-10">
                    </div>
                    <div class="shirt-container" id="lead-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/lead-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-11">
                    </div>
                    <div class="shirt-container" id="sand-shirt">
                        <img class="shirt-image" draggable="false" src="assets/img/sand-shirt.png">
                        <img class="shirt-stamp" draggable="false" src="assets/img/black-stamp-0.png" id="stamp-12">
                    </div>
                </div>
                
                <div class="flex flex-col items-start justify-start gap-8">
                    <div>
                        <h1 class="text-white text-xl md:text-2xl font-heebo">Cor da Camiseta</h1>
                        <ol class="flex flex-wrap items-start justify-start gap-2">
                            <li>
                                <button class="bg-sky-blue color-button" onclick="moveTrackerTo('skyblue-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-offwhite color-button" onclick="moveTrackerTo('offwhite-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-wine color-button" onclick="moveTrackerTo('wine-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-maple color-button" onclick="moveTrackerTo('maple-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-petal-pink color-button" onclick="moveTrackerTo('petal-pink-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-lilac color-button" onclick="moveTrackerTo('lilac-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-violet color-button" onclick="moveTrackerTo('violet-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-ocean-green color-button" onclick="moveTrackerTo('ocean-green-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-sea-green color-button" onclick="moveTrackerTo('sea-green-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-cyan color-button" onclick="moveTrackerTo('cyan-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-dark-blue color-button" onclick="moveTrackerTo('dark-blue-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-lead color-button" onclick="moveTrackerTo('lead-shirt')"></button>
                            </li>
                            <li>
                                <button class="bg-sand color-button" onclick="moveTrackerTo('sand-shirt')"></button>
                            </li>
                        </ol>
                    </div>
                    <div>
                        <h1 class="text-white text-xl md:text-2xl font-heebo">Cor da Estampa</h1>
                        <ol class="flex flex-wrap items-center justify-start gap-2">
                            <li>
                                <button class="bg-white color-button" onclick="changeStampColor('white')"></button>
                            </li>
                            <li>
                                <button class="bg-black color-button outline-dashed -outline-offset-2 outline-2 outline-white" onclick="changeStampColor('black')"></button>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </body> 

    <script src="index.js"></script>
</html>
